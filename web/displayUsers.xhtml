<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Display Users</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet name="css/generalPageTheme.css" />
        <h:outputStylesheet name="css/navegation.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    </h:head>


    <h:body>
        <h:form> 
            <div class="header">
                <h1>IMS</h1>
                <p>Welcome to this page of the inventory management system</p>
            </div>

            <div class="topnav" >
                <label>Welcome </label>
            </div>
            <!--   -->
            <div class="row">

                <h:form>
                    <div class="column side" style="padding: 25px;" >


                    </div>
                </h:form>
                <div class="column middle">
                    <h1>  <h:outputText value="Display Employee Detail" /></h1>
                    <h:dataTable value="#{fillUser.ls}" var="user">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                #{user.name}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">UserName</f:facet>
                                #{user.username}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Phone</f:facet>
                                #{user.phone}
                        </h:column>

                        <h:column>
                            <f:facet name="header">address</f:facet>
                                #{user.address}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Email</f:facet>
                                #{user.email}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Specialty</f:facet>
                                #{user.type}
                        </h:column>
                        
                    </h:dataTable>
                </div>
                <div class="column side">
                    <h2>Side</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
                </div>
            </div>
            <!--   -->


            <div class="footer">
                <p>This is the footer </p>
            </div>


        </h:form>
    </h:body>
</html>
